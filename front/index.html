<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">

        <div id="add">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addForm">Toogle Menu</button>  
          <form class="collapse" id="addForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="das">DAS: </label>
                  <input id="das" class="form-control" type="text" name="das" id="das">
                </div>
                <div class="col-md-6 d-flex flex-column">
                  <button class="btn btn-primary mt-auto form-control" id="saveDas">Save DAS</button>
                </div>
            </div>
            <div class="form-group">
              <label for="title">Title: </label>
              <input id="newTitle" class="form-control" type="text" name="title" id="title">
            </div>
            <div class="form-group">
              <label for="message">Message: </label>
              <textarea class="form-control newMessage" id="newMessage" rows="3" name="message"></textarea>
            </div>
            <div>
              <button class="btn btn-success form-control" id="submitButton">Add message</button>
            </div>
          </form>
        </div>

        <div>
          <ul id="posts" class="list-group">

          </ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script>
            var socket = io();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        
      </div>

    </body>
</html>
