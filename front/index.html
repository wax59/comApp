<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
      <div class="mx-5">
        <div class="my-3"><button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#addForm">Toogle Menu</button>
          <button class="btn btn-primary btn-sm float-end ms-1" type="button" data-bs-toggle="collapse" data-bs-target=".collapse-message.show">&#129045;</button>
          <button class="btn btn-primary btn-sm float-end ms-1" type="button" data-bs-toggle="collapse" data-bs-target=".collapse-message:not(.show)">&#129047;</button>
        </div>
        <div id="add">            
          <form class="border rounded collapse p-3" id="addForm">
                <div class="row mb-3">
                  <label class="col-sm-1 col-form-label" for="das">DAS: </label>
                  <div class="col-sm-6"><input id="das" class="form-control col-sm-6" type="text" name="das" id="das"></div>
                  <div class="col-sm-5 d-flex flex-column">
                    <button class="btn btn-primary mt-auto form-control" id="saveDas">Save DAS</button>
                  </div>
                </div>
                
            <div class="row mb-3">
              <label class="col-sm-1 col-form-label" for="title">Title: </label>
              <div class="col-sm-11"><input id="newTitle" class="form-control" type="text" name="title" id="title"></div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-1 col-form-label" for="message">Message: </label>
              <div class="col-sm-11"><textarea class="form-control newMessage" id="newMessage" rows="3" name="message"></textarea></div>
            </div>
            <div>
              <button class="btn btn-success btn-sm form-control" id="submitButton">Add message</button>
            </div>
          </form>
        </div>

        <div>
          <ul id="posts" class="list-group">

          </ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script>
            var socket = io();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        
      </div>

    </body>
</html>
